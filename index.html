<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="meme.css" rel="stylesheet">
</head>
<body>
  <!-- MAIN HEADING -->
  <section>
    <div id ="main-heading" class="container-lg bg-light mb-5 pb-5">
      <div class="row justify-content-center align-items-center text-secondary">
        <div class="col-lg justify-content-center align-items-center text-center mt-5">
          <h1 class="flex-nowrap text-info">Generate Your Own Meme!</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- FORM -->
  <section>
    <div class="container-lg mt-5">
      <div class="row justify-content-center align-items-center">
        <form id="meme-form">

          <!-- IMAGE LINK-->
          <div class="col">
            <label for="image-link" class="form-label lead">Link to your image:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text bg-info">
                <i class="bi bi-link"></i>
                </span>
                <input name="image" type="url" class="form-control lead" id="image-link" placeholder="Y U NO LINK PICTURE">
              </div>
          </div>

          <!--TOP TEXT-->
          <div class="col">
            <label for="top-text" class="form-label lead">Top of meme text:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text bg-info">
                <i class="bi bi-arrow-up-square"></i>
                </span>
                <input name="top" type="text" class="form-control" id="top-text" placeholder="The text on the top...">
              </div>
          </div>

          <!--BOTTOM TEXT-->
          <div class="col">
           <label for="bottom-text" class="form-label lead">Bottom of meme text:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text bg-info">
                <i class="bi bi-arrow-down-square"></i>
                </span>
                <input name="bottom" type="text" class="form-control" id="bottom-text" placeholder="...sets up the punchline">
               </div>
          </div>

          <!-- SUBMIT BUTTON-->
          <div class="mb-4 mt-5 text-center">
            <button type="submit" class="btn-lg btn-info lead text-light">Submit</button>
          </div>

          </form>
          <hr>
        </div> <!-- ROW-->
    </div> <!-- CONTAINER-->
  </section>

  <!-- MEMES-->

  <section>
    <div class="container-lg mb-5 mt-5" >
      <div class="row justify-content-center align-items-center" id="meme">

   <!--      <div id="meme" class="text-center col-md-5"><img class="img-thumbnail rounded" src="https://images.theconversation.com/files/38926/original/5cwx89t4-1389586191.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip">
            <span class="top-text d-block">makes a meme generator adding words to check for wrap</span>
            <span class="bottom-text d-block">doesn't break DOM adding more words to check for bottom wrap</span>
            </div> -->
        <!-- APPEND TO DOM WITH JS TO ADD MEMES IN 2 <WIDE FLEX FORMAT-->
      </div>
    </div>
  </section>

  <!-- FOOTER-->

  <footer class="footer mt-auto py-3 bg-dark" id="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 text-start mt-2 text-sm-center">
          <span class="fw-light lead text-light">Copyright &copy; 2021 Michael Paglione</span>
        </div>
        <div class="col-lg-6 btn-group-sm text-end text-sm-center pt-sm-2">
          <a href="https://www.linkedin.com/in/michael-paglione" target="blank" class="btn btn-info bi bi-linkedin m-2"></a>
          <a href="#" target="blank" class="btn btn-info bi bi-twitter m-2"></a>
          <a href="https://www.facebook.com/profile.php?id=9030324" target="blank" class="btn btn-info bi bi-facebook m-2"></a>
          <a href="https://github.com/pagman77" target="blank" class="btn btn-info bi bi-github m-2"></a>
          <a href="https://instagram.com/pagman777" target="blank" class="btn btn-info bi bi-instagram m-2"></a>
        </div>
       </div>
    </div>
  </footer>
